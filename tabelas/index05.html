<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela </title>
    <style>
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo">
        </colgroup>
        <caption>Cadatro</caption>
        <tr>
            <th scope="col">nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>16</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Teo</td>
            <td>M</td>
            <td>16</td>
            <td>Jogador</td>
        </tr>
        <tr>
            <td>Daniel B</td>
            <td>M</td>
            <td>15</td>
            <td>pizzaiolo</td>
        </tr>
    </table>
</body>
</html>
